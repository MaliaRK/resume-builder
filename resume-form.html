<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="resume-form.css">
</head>
<body>
    <form>
        <h1><u>Resume Form</u></h1>
        <h2>Personal Details:</h2>
        <label for="">Full Name: </label>
        <input type="text" required><br><br><br>
        <label for="">Job Title: </label>
        <input type="text"><br><br><br>
        <label for="">Phone: </label>
        <input type="tel"><br><br><br>
        <label for="">Email: </label>
        <input type="email"><br><br><br>
        <label for="">Location: </label>
        <input type="email">

        <h2>Description:</h2>
        <textarea name="" id="" rows="10" cols="40"></textarea>

        <h2>Education: </h2>
        <label for="">Degree</label>
        <input type="text"><br><br><br>
        <label for="">Institute</label>
        <input type="text"><br><br><br>
        <label for="">Year</label>
        <input type="date">

        <h2>Skills: </h2>
        <textarea name="" id="" rows="6" cols="40" maxlength="100"></textarea>

        <h2>Experience: </h2>
        <textarea name="" id="" rows="6" cols="40" maxlength="100"></textarea>

        <h2>Social Media Links: </h2>

        <h2>Languages:</h2>
        <textarea name="" id="" rows="5" cols="40" maxlength="50"></textarea>

        <h2>Reference:</h2>
        <textarea name="" id="" rows="2" cols="40" maxlength="50"></textarea><br><br><br>

        <button>Submit</button>
    </form>
</body>
</html>
