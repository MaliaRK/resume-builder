<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="resume-form.css">
</head>
<body>
    <form id="form">
        <h1><u>Resume Form</u></h1>
        <h2>Personal Details:</h2>
        <label for="">Full Name: </label>
        <input type="text" id="name" required><br><br><br>
        <label for="">Job Title: </label>
        <input type="text" id="title" required><br><br><br>
        <label for="">Phone: </label>
        <input type="tel" id="phone" required><br><br><br>
        <label for="">Email: </label>
        <input type="email" id="email" required><br><br><br>
        <label for="">Location: </label>
        <input type="text" id="location" required>

        <h2>Description:</h2>
        <textarea id="description" rows="10" cols="40" required></textarea>

        <h2>Education: </h2>
        <label for="">Degree</label>
        <input type="text" id="degree" required><br><br><br>
        <label for="">Institute</label>
        <input type="text" id="institute" required><br><br><br>
        <label for="">Year</label>
        <input type="date" id="year" required>

        <h2>Skills: </h2>
        <textarea id="skills" rows="6" cols="40" maxlength="100" placeholder="must be coma(,) separated." required></textarea>

        <h2>Experience: </h2>
        <textarea id="experience" rows="6" cols="40" maxlength="500" placeholder="must be coma(,) separated." required></textarea>

        <h2>Languages:</h2>
        <textarea id="language" rows="5" cols="40" maxlength="50" placeholder="must be coma(,) separated." required></textarea>

        <h2>Reference:</h2>
        <textarea id="reference" rows="2" cols="40" maxlength="50"></textarea><br><br><br>

        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="output"></div>
    <script src="resume-form.js"></script>
</body>
</html>
